<!DOCTYPE html>
<html ng-app="mainApp">

	<!-- HEAD -->
	<head>

		<title>Component Test Bed</title>

		<!-- Locks zooming on mobile devices, sets an initial zoom of 1 and doesn't allow for change  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>  

		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

		<!-- Cascading Style Sheet(s) -->
		<link
      rel="stylesheet"
      type="text/css"
      href="bower_components/bootstrap-css-only/css/bootstrap.css"/>

		<!-- build:css styles/optimized.css -->
		<link
      rel="stylesheet"
      type="text/css"
      href="styles/master.css">
		<!-- endbuild -->

	</head>


	<!-- BODY -->
	<body ng-controller="TestCtrl">
		<h1>The perfect place to build components</h1>

		<!-- AngularJS and components thereof -->
		<debug-panel></debug-panel>

		<div ng-controller="TestCtrl">
			TestCtrl 2
			<pre>{{model|json}}</pre>
			<pre>{{pages|json}}</pre>
		</div>

		<div ng-controller="TestCtrl2">
			Test Ctrl2
			<pre>{{model|json}}</pre>
		</div>

		<script
			type="text/javascript"
			src="bower_components/angular/angular.js">
		</script>
		
		<script
			type="text/javascript"
			src="scripts/mainApp.js">
		</script>
		<script
			type="text/javascript"
			src="component/component.js">
		</script>
	</body>

</html>
